<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Blog Home</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-50 text-gray-800">
  <!-- Login Section -->
  <div id="login-container"
    class="flex justify-center items-center min-h-screen">
    <div class="bg-white p-6 rounded-lg shadow-md w-full max-w-sm">
      <h2 class="text-xl font-semibold mb-4">Enter your username to continue
      </h2>
      <input id="username-input" type="text" placeholder="e.g. Aakarshit"
        class="w-full px-4 py-2 border rounded-md mb-4 outline-none focus:ring-2 ring-blue-400" />
      <button id="login-btn"
        class="w-full bg-blue-600 text-white py-2 rounded hover:bg-blue-700 transition">Login</button>
    </div>
  </div>

  <!-- Welcome Banner (Hidden by default) -->
  <div id="welcome-banner" class="hidden px-6 py-4 bg-white shadow-md">
    <div class="flex justify-between items-center max-w-4xl mx-auto">
      <span id="greeting" class="text-lg font-medium"></span>
      <button id="logout-btn"
        class="text-red-500 underline hover:text-red-700">Logout</button>
    </div>
  </div>

  <!-- Blog Post List -->
  <section id="blog-list"
    class="grid gap-6 grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 max-w-6xl mx-auto px-4 py-10">
    <!-- Posts will be rendered here -->
  </section>

  <script type="module" src="./js/login.js"></script>
  <script type="module" src="./js/renderPosts.js"></script>
</body>

</html>
